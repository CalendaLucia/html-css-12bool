<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primo Bonus</title>
</head>
<body>
    <div class="container-all">

        <div class="container">
            <h4>Nested</h4>
            <div class="row">
                <div class="col-7">
                    <div class="blue">
                        <div class="green col-2"></div>
                        <div class="green col-8"></div>
                        <div class="green col-2"></div>
                    </div>
                </div>

                <div class="col-5">
                    <div class="blue">
                        <div class="green col-6"></div>
                        <div class="green col-6"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h4>Alignment</h4>
            <div class="row">
                <div class="col-6">
                    <div class="blue"> Start</div>
                </div>
            </div>

            <div class="row">
                <div class="col-6 offset-3">
                    <div class="blue"> Center</div>
                </div>
            </div>

            <div class="row">
                <div class="col-6 offset-6">
                    <div class="blue"> End</div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="blue big"></div>
                </div>
                <div class="col-6">
                    <div class="blue">Top</div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="blue big"></div>
                </div>
                <div class="col-6 middle">
                    <div class="blue">middle</div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="blue big"></div>
                </div>
                <div class="col-6 bottom">
                    <div class="blue">bottom</div>
                </div>
            </div>
        </div>

        <div class="container">
            <h4>Justify Content</h4>
            <h5>Space Around</h5>
            <div class="row">
                <div class="col-12">
                    <div class="blue space-around">
                      <div class="green col-2"></div>
                      <div class="green col-2"></div>
                      <div class="green col-2"></div>
                    </div>
                </div>
            </div>
            
            <h5>Space Around</h5>
            <div class="row">
                <div class="col-12">
                    <div class="blue justify-content">
                      <div class="green col-2"></div>
                      <div class="green col-2"></div>
                      <div class="green col-2"></div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
